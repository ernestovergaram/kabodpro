{% extends "kabodproApp/base.html" %}

{% load static %}

{% block content %}
{% for productos in producto %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{productos.imagen.url}}" alt="" style="width:50%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{productos.descripcion}}.</span>
            <span class="section-heading-upper"> Precio: {{productos.precio}}.</span>
          </h2>
         
         
        </div>
      </div>
    </div>
  </section>


{% endfor %}

{% endblock %}
